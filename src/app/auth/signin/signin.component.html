<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label
          for="email">
          E-Mail
        </label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          class="form-control">
      </div>

      <div class="form-group">
        <label
          for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          password
          class="form-control">
        <!--<p-->
          <!--*ngIf="">-->
          <!--Password is required-->
        <!--</p>-->
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Sign In
      </button>
      <!--<p *ngIf="!authService.isAuthenticated() && _submitted">-->
        <!--Invalid Login. Please Enter Correct Credentials-->
      <!--</p>-->
    </form>
  </div>
</div>
